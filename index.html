<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>
    <script>
    function gerarTabuada(){
        var numero = parseInt(document.getElementById("numero").value)
        var tabela = document.getElementById("tabela-tabuada");

        tabela.innerHTML = ""

        for (var i = 1; i <=10; i++) {
            var resultado = numero * i
            var linha = "<tr><td>" + numero + "x" + i + "<td><td>" + "="+ "</td></td>"+"<td><td>" +   resultado + "</td></td>" + "</td></tr>";

            tabela.innerHTML += linha
        }
    }
    </script>

    


</head>
<body>
    <div class="container">
    <h1>Tabuada</h1>
   
    <button id="toggle-mode">lado da luz / lado sombrio</button>

    <p>digite um valor para gerar sua tabuada:</p>

    <input type="text" id="numero">
    <button onclick="gerarTabuada()">Gerar tabuada</button>
    <table id="tabela-tabuada"></table>
</div>
    



<footer>
    Design by: Kevin Reichert &copy;</footer>
    <script src="./main.js"></script>
</body>
</html>
